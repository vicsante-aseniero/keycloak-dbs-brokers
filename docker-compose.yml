version: '3.9'
services:
  mongodb:
    container_name: mongodb-dev    
    image: mongo:latest # Use the latest MongoDB image. For more info, see https://aka.ms/dev-containers-mongodb.
    user: "root"
    environment:
      MONGO_INITDB_ROOT_USERNAME: devuser
      MONGO_INITDB_ROOT_PASSWORD: jajnav5@
    networks:
      - backend_network
    ports:
      - "27017:27017"
    restart: unless-stopped
    volumes:
      - mongo_data:/var/opt/mongodb/data

    # Add "forwardPorts": ["27017"] to **devcontainer.json** to forward MongoDB locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)
  sqlserver:
    container_name: sqlserver-dev
    image: mcr.microsoft.com/mssql/server:2022-latest
    user: "root"
    environment:
      SA_PASSWORD: jajnav5@
      ACCEPT_EULA: Y
      MSSQL_PID: "Developer" # Specifies Developer Edition
    ports:
      - "1433:1433"
    networks:
      - backend_network
    restart: unless-stopped
    volumes:
      - mssql_data:/var/opt/mssql/data
  
    # Add "forwardPorts": ["db:1433"] to **devcontainer.json** to forward MSSQL locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)
  mariadb:
    container_name: mariadb-dev    
    image: mariadb:10.11 # Use the official MariaDB image
    user: "root"    
    environment: # Define environment variables for the database configuration
      MARIADB_ROOT_PASSWORD: jajnav5@ # **IMPORTANT**: Change this to a secure password      
      MARIADB_DATABASE: devDb # Optional: Name of the initial database to create      
      MARIADB_USER: devuser # Optional: Username for the initial database user      
      MARIADB_PASSWORD: JajNav5@2119 # Optional: Password for the initial database user
    ports:
      - "3306:3306" # Map the container port 3306 to the host machine's port 3306
    networks:
      - backend_network    
    restart: unless-stopped # Restart the container if it stops, unless manually stopped    
    volumes:
      - mariadb_data:/var/lib/mysql # Use a named volume to persist the data
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

    # Add "forwardPorts": ["db:3306"] to **devcontainer.json** to forward MariaDB locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)
  postgres:
    container_name: postgres-dev
    image: postgres:latest
    user: "root"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: jajnav5@
      POSTGRES_DB: postgres
      POSTGRES_PORT: 5432
      POSTGRES_HOST: localhost
      POSTGRES_SSLMODE: disable
      POSTGRES_MAX_CONNECTIONS: 100
      POSTGRES_MAX_CONNECTIONS_PER_HOST: 10
      POSTGRES_MAX_CONNECTIONS_PER_USER: 10
      POSTGRES_MAX_CONNECTIONS_PER_SCHEMA: 10
      POSTGRES_MAX_CONNECTIONS_PER_TABLE: 10
      POSTGRES_MAX_CONNECTIONS_PER_VIEW: 10
      POSTGRES_MAX_CONNECTIONS_PER_SEQUENCE: 10
      POSTGRES_MAX_CONNECTIONS_PER_INDEX: 10
      POSTGRES_MAX_CONNECTIONS_PER_FUNCTION: 10
      POSTGRES_MAX_CONNECTIONS_PER_PROCEDURE: 10
      POSTGRES_MAX_CONNECTIONS_PER_TRIGGER: 10
      POSTGRES_MAX_CONNECTIONS_PER_TYPE: 10
      POSTGRES_MAX_CONNECTIONS_PER_DOMAIN: 10
      POSTGRES_MAX_CONNECTIONS_PER_CAST: 10
      POSTGRES_MAX_CONNECTIONS_PER_CONVERSION: 10
      POSTGRES_MAX_CONNECTIONS_PER_EXTENSION: 10
      POSTGRES_MAX_CONNECTIONS_PER_LANGUAGE: 10
      POSTGRES_MAX_CONNECTIONS_PER_ROLE: 10
    ports:
      - "5432:5432" # Optional: Expose PostgreSQL port if you need to access it directly    
    networks:
      - backend_network
    restart: unless-stopped
    volumes:      
      - ./init:/docker-entrypoint-initdb.d
      - postgres_data:/var/opt/postgresql/data
      - ./certs/server.crt:/tmp/server.crt:ro
      - ./certs/server.key:/tmp/server.key:ro
    entrypoint: >
      sh -c "
      cp /tmp/server.crt /var/lib/postgresql/server.crt &&
      cp /tmp/server.key /var/lib/postgresql/server.key &&
      chown postgres:postgres /var/lib/postgresql/server.key &&
      chmod 600 /var/lib/postgresql/server.key &&
      exec docker-entrypoint.sh postgres 
      -c ssl=on 
      -c ssl_cert_file=/var/lib/postgresql/server.crt 
      -c ssl_key_file=/var/lib/postgresql/server.key
      "
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak_user -d keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5

    # Add "forwardPorts": ["5432"] to **devcontainer.json** to forward PostgreSQL locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  keycloak:
    container_name: keycloak-dev
    image: quay.io/keycloak/keycloak:latest
    user: "root"
    environment:
      # Database connection settings
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak_user
      KC_DB_PASSWORD: jajnav5@
      KC_DB_SCHEMA: public
      # Keycloak admin user
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: jajnav5@
      # Hostname settings
      KC_HOSTNAME: http://localhost:9000      
      KC_HTTP_ENABLED: "true" # Enable HTTP for local development, use HTTPS in production
      # Production mode (recommended)
      KC_FEATURES: web-authn,token-exchange,client-policies,admin-fine-grained-authz,scripts,docker
      KC_HEALTH_ENABLED: "true" # Enable health endpoints
      KC_METRICS_ENABLED: "true" # Enable metrics endpoints
      KC_PROXY: none # Tells Keycloak how to trust proxy headers.
    ports:
      - "9000:8080"
    networks:
      - backend_network
    restart: unless-stopped
    volumes:
      - keycloak_data:/var/opt/keycloak/data
    depends_on:
      postgres:
        condition: service_healthy # Ensure PostgreSQL is healthy before starting Keycloak
    command:
      - start-dev # Use 'start' for production, 'start-dev' for development
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' >&3 && grep -q '200 OK' <&3"]
      interval: 10s
      timeout: 5s
      retries: 5

    # Add "forwardPorts": ["9000"] to **devcontainer.json** to forward Keycloak locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  phpmyadmin:
    container_name: phpmyadmin_web
    image: phpmyadmin/phpmyadmin:latest    
    user: "root"
    restart: unless-stopped      
    environment:
      # Tell phpMyAdmin the hostname of the database server
      # The container name 'mariadb' works as the hostname because Docker Compose puts them on the same network
      PMA_HOST: mariadb      
      PMA_PORT: 3306 # Set the connection port (default is 3306, but you can be explicit)
      # Optional: Allows you to enter any host/port on the login screen
      # PMA_ARBITRARY: 1 
    ports:
      - "9080:80" # Map port 80 (phpMyAdmin default) to port 9080 on your host
    networks:
      - backend_network    
    depends_on:
      - mariadb # Ensures the phpmyadmin container only starts after the db container is up

    # Add "forwardPorts": ["9080"] to **devcontainer.json** to forward phpMyAdmin locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  redis:
    container_name: redis-dev
    image: redis:latest
    user: "root"
    environment:
      REDIS_PASSWORD: jajnav5@
    ports:
      - "6379:6379"
    networks:
      - backend_network
    restart: unless-stopped
    volumes:
      - redis_data:/var/opt/redis/data

    # Add "forwardPorts": ["6379"] to **devcontainer.json** to forward Redis locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  rabbitmq:
    container_name: rabbitmq-dev
    image: rabbitmq:3-management
    user: "root"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: jajnav5@
    ports:
      - "5672:5672"   # RabbitMQ message broker
      - "15672:15672" # RabbitMQ management UI
    networks:
      - backend_network
    restart: unless-stopped
    volumes:
      - rabbitmq_data:/var/opt/rabbitmq/data

    # Add "forwardPorts": ["5672", "15672"] to **devcontainer.json** to forward RabbitMQ locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  localstack:
    container_name: localstack_main  # Give it a static name
    image: localstack/localstack:latest
    user: "root"    
    environment:
      - ACTIVATE_PRO=0 # Ensure Community version is used
      - SERVICES=apigateway,s3,sqs,sns,stepfunctions,events,ec2,lambda,kms,iam,acm,transcribe,dynamodb,cloudformation,logs,cloudwatch,ssm,ses,kinesis,route53,opensearch # Set SERVICES to activate free services (S3, SQS, Lambda, DynamoDB, SNS, EC2, etc.)
      - LOCALSTACK_HOST=localstack # Use this hostname to connect from the host
      - DOCKER_HOST=unix:///var/run/docker.sock # Required for certain LocalStack features
      - DEBUG=1 # Enable debug logs for troubleshooting
    ports:
      - "4566:4566" # Expose port for the host
    networks:
      - backend_network # Define a network for the Dev Container to join
    restart: unless-stopped
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack-data:/var/lib/localstack" # For persistence
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/4566 && echo -e 'GET /_localstack/health HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' >&3 && grep -q '200 OK' <&3"]
      interval: 10s
      timeout: 5s
      retries: 5

    # Add "forwardPorts": ["4566"] to **devcontainer.json** to forward LocalStack locally.
    # (Adding the "ports" property to this file will not forward from a Codespace
    # Note: LocalStack can be resource-intensive; adjust your Codespace resources if needed.
    # See
    # more details at
    # https://github.com/localstack/localstack-docker/blob/master/README.md
    # and https://aka.ms/vscode-dev-containers/localstack.
    #)

networks:
  frontend_network:
    driver: bridge # Or overlay, etc.
  backend_network:
    driver: bridge

volumes:
  keycloak_data:
  mongo_data:
  mssql_data:
  mariadb_data:
  postgres_data:
  redis_data:
  rabbitmq_data: